<style>
    body {
        margin: 0;
        background-color: #ffffff;
        overflow: hidden;
    }

    #main {
        position: relative;
        margin: auto;
        width: 360px;
        height: 460px;
    }

    #toys {
        position: absolute;
        top: 210px;
        left: 102px;
        width: 231px;
        height: 121px;
        background-image: url(assets/toysBG.png);
    }

    .toy {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 50px;
        height: 50px;
        background-image: url(assets/toys.png);
        background-size: 350px 350px;
        background-position: 0 0;
    }

    #moveContainer {
        position: absolute;
        top: 343px;
        left: 102px;
        width: 231px;
        height: 36px;
        background: #434242;
        border: 2px solid #898989;
        border-radius: 20px;
    }

    #moveControl {
        position: absolute;
        top: -2px;
        left: -2px;
        width: 36px;
        height: 36px;
        background: #303030;
        border: 2px solid #F8CD24;
        border-radius: 50%;
        cursor: pointer;
    }

    #claw {
        position: absolute;
        top: 65px;
        left: 30px;
        width: 60px;
        height: 260px;
    }

    #clawBar {
        position: absolute;
        top: 20px;
        left: 27px;
        width: 6px;
        height: 15px;
        background: #5b5b5b;
    }

    #clawALL {
        position: absolute;
        top: 0;
        left: 0;
        width: 60px;
    }

    #clawBall {
        position: absolute;
        top: 31px;
        left: 21px;
        width: 6px;
        height: 6px;
        border: 6px solid #5b5b5b;
        border-radius: 50%;
    }

    #leftClaw {
        position: absolute;
        top: 36px;
        left: 3px;
        width: 16px;
        height: 25px;
        border-top: 8px solid #5b5b5b;
        border-left: 4px solid #5b5b5b;
        transform-origin: top right;
        transform: rotate(-30deg);
    }

    #rightClaw {
        position: absolute;
        top: 36px;
        right: 3px;
        width: 16px;
        height: 25px;
        border-top: 8px solid #5b5b5b;
        border-right: 4px solid #5b5b5b;
        transform-origin: top left;
        transform: rotate(30deg);
    }

    #clawOpen {
        transform: rotate(0deg);
    }

    @-webkit-keyframes fullsize {
        from {
            transform: scale(1) translate(0, 0)
        }

        to {
            transform: scale(4) translate(30px, -30px)
        }
    }

    body {
        background: #1d976c;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #1d976c, #93f9b9);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #1d976c, #93f9b9);
    }
</style>

        <div id="toys"></div>
        <div id="claw">
            <div style="position:absolute;top:0;left:10px;width:40px;height:20px;background:#5b5b5b;border-radius:5px;">
            </div>
            <div id="clawBar"></div>
            <div id="clawALL">
                <div id="clawBall"></div>
                <div id="leftClaw"></div>
                <div id="rightClaw"></div>
            </div>
        </div>
        <div id="moveContainer">
            <div id="moveControl"></div>
        </div>
        <div
            style="position:absolute;top:331px;left:35px;width:52px;height:12px;background-color:#565656;border-bottom:2px solid #898989;">
        </div>
    </div>
    <script>var isDragging = false;
        var toyOffset;
        $(document).ready(function () {
            $("body").on("click", "#b_drop", function () {
                toyOffset = $(".toy").offset();
                $("#b_drop,#moveContainer").hide();
                openClaws();
                $("#clawBar").stop().animate({
                    "height": "+=180px"
                }, {
                    duration: 1000,
                    easing: "linear",
                    complete: function () {
                    }
                });
                $("#clawALL").stop().animate({
                    "top": "+=180px"
                }, {
                    duration: 1000,
                    easing: "linear",
                    step: function () {
                        clawBallOffset = $("#clawBall").offset();
                        var horizontalOK = ((clawBallOffset.left - 31) < toyOffset.left) && ((clawBallOffset.left + 37) > toyOffset.left + 50);
                        if ((clawBallOffset.top + 10) > toyOffset.top && horizontalOK) {
                            // WIN (TAKE THE TOY)
                            $("#clawALL,#clawBar").stop();
                            closeClaws();
                            var bgPos = $(".toy").css("background-position");
                            var htmlToy = "<div class='toy' style='background-position:" + (bgPos) + ";top:35px;left:6px;'></div>";
                            $(".toy").remove();
                            $("#clawALL").append(htmlToy);
                            $("#clawBar").stop().animate({
                                "height": "15px"
                            }, {
                                duration: 1000,
                                easing: "linear",
                                complete: function () {
                                }
                            });
                            $("#clawALL").stop().animate({
                                "top": "0px"
                            }, {
                                duration: 1000,
                                easing: "linear",
                                complete: function () {
                                    $("#claw").stop().animate({
                                        "left": "30px"
                                    }, {
                                        duration: 1000,
                                        easing: "linear",
                                        complete: function () {
                                            openClaws();
                                            $(".toy").stop().animate({
                                                "top": "+=260px"
                                            }, {
                                                duration: 1000,
                                                easing: "linear",
                                                complete: function () {
                                                    $(".toy").css({
                                                        "z-index": "100",
                                                        "animation": "fullsize 1s 1 linear",
                                                        "transform": "scale(4) translate(30px,-30px)"
                                                    });
                                                    setTimeout(function () {
                                                        $(".toy").stop().animate({
                                                            "opacity": "0"
                                                        }, {
                                                            duration: 500,
                                                            easing: "linear",
                                                            complete: function () {
                                                                $("#moveControl").css("left", "-2px");
                                                                $("#moveContainer").show();
                                                                $(".toy").remove();
                                                                placeToy();
                                                            }
                                                        });
                                                    }, 1500);
                                                }
                                            });
                                            setTimeout(function () {
                                                closeClaws();
                                            }, 300);
                                        }
                                    });
                                }
                            });
                        }
                    },
                    complete: function () {
                        // LOSE (NO TOY TAKEN)
                        closeClaws();
                        $("#clawBar").stop().animate({
                            "height": "-=180px"
                        }, {
                            duration: 1000,
                            easing: "linear",
                            complete: function () {
                            }
                        });
                        $("#clawALL").stop().animate({
                            "top": "-=180px"
                        }, {
                            duration: 1000,
                            easing: "linear",
                            complete: function () {
                                $("#claw").stop().animate({
                                    "left": "30px"
                                }, {
                                    duration: 1000,
                                    easing: "linear",
                                    complete: function () {
                                        openClaws();
                                        setTimeout(function () {
                                            closeClaws();
                                            $("#moveControl").css("left", "-2px");
                                            $("#moveContainer").show();
                                            $(".toy").remove();
                                            placeToy();
                                        }, 300);
                                    }
                                });
                            }
                        });
                    }
                });
            });
            var horizontal = document.getElementById("moveControl");
            var mc_horizontal = new Hammer(horizontal);
            mc_horizontal.add(new Hammer.Pan({
                direction: Hammer.DIRECTION_HORIZONTAL, threshold: 0
            }));
            mc_horizontal.on("pan", handle_horizontal);
            placeToy();
        });
        function openClaws() {
            $("#rightClaw,#leftClaw").css({
                "transform": "rotate(0deg)"
            });
        }
        function closeClaws() {
            $("#rightClaw").css({
                "transform": "rotate(30deg)"
            });
            $("#leftClaw").css({
                "transform": "rotate(-30deg)"
            });
        }
        function placeToy() {
            var col = Math.floor(Math.random() * 7);
            var row = Math.floor(Math.random() * 7);
            var toyTop = Math.floor(Math.random() * 70);
            var toyLeft = Math.floor(Math.random() * 160);
            var htmlToy = "<div class='toy' style='background-position:" + (col * 50) + "px " + (row * 50) + "px;top:" + (toyTop) + "px;left:" + (toyLeft) + "px;'></div>";
            $("#toys").append(htmlToy);
        }
        function handle_horizontal(ev) {
            var elem = ev.target;
            if (!isDragging) {
                isDragging = true;
                lastPosX = elem.offsetLeft;
            }
            var posX = ev.deltaX + lastPosX;
            if (posX < -2) posX = -2;
            if (posX > 193) posX = 193;
            elem.style.left = posX + "px";
            var clawPosX = posX * 165 / 193 + 105;
            $("#claw").css({
                "left": (clawPosX) + "px"
            });
            $("#b_drop").show();
            if (ev.isFinal) {
                isDragging = false;
            }
        }
    </script>
